baseURL: "https://blog.alikia2x.com/"
title: 寒寒的博客
paginate: 10
languageCode: zh
defaultContentLanguage: zh
hasCJKLanguage: true 
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45



outputs:
    home:
        - HTML
        - RSS
        - JSON # necessary for search

minify:
    disableXML: false
    minifyOutput: true
params:
    language: "zh-CN"
    #env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: 寒寒的博客
    description: "欢迎来到寒寒的博客，这里会分享寒寒的技术教程、心得、学习笔记、生活记录等等，欢迎大家来玩~(≧▽≦)/~"
    keywords: [alikia, 寒寒, blog, 博客, alikia2x]
    author: 寒寒
    # author: ["Me", "You"] # multiple authors
    #images: ["<link or path of image for opengraph, twitter-cards>"]
    #DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: true
    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: true
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false
    editPost:
      URL: "https://github.com/alikia2x/blog/content"
      Text: "在GitHub上编辑" # edit text
      appendFilePath: true # to append file path to Edit link

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "https:/alikia2x.com/img/avatar.png"
        favicon16x16: "https:/alikia2x.com/img/avatar.png"
        favicon32x32: "https:/alikia2x.com/img/avatar.png"
        apple_touch_icon: "https:/alikia2x.com/img/avatar.png"
        safari_pinned_tab: "https:/alikia2x.com/img/avatar.png"
    countAllWords:
      enabled: true
      prefix: "共计"
      suffix: "字"
    label:
        text: "寒寒的博客"
        icon: https:/alikia2x.com/img/avatar.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "欢迎 \U0001F44B"
        Content: "欢迎来到寒寒的博客，这里会分享寒寒的技术教程、心得、学习笔记、生活记录等等，欢迎大家来玩~(>^ω^<)"

    socialIcons:
        - name: misskey
          url: "https://social.a2x.pub/@alikia"
        - name: github
          url: "https://github.com/"
        - name: email
          url: "mailto:contact@alikia2x.com"
        - name: bilibili
          url: "https://space.bilibili.com/335075170"
        - name: youtube
          url: "https://youtube.com/@alikia2x"
        - name: link
          url: "https://alikia2x.com"
        

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
        keys: ["title", "permalink", "summary", "content", "tag"]
menu:
    main:
        - identifier: categories
          name: 分类
          url: /categories/
          weight: 10
        - identifier: tags
          name: 标签
          url: /tags/
          weight: 20
        - identifier: posts
          name: 文章
          url: /posts/
          weight: 30
        - identifier: search
          name: 搜索
          url: /search/
          weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai
languages:
    zh:
        languageName: ':cn: 简体中文'
        weight: 1
    en:
        languageName: ":gb: English"
        weight: 2
        title: Alikia's Blog
        taxonomies:
            category: categories
            tag: tags
            series: series
        menu:
            main:
                -
                    identifier: categories
                    name: Categories
                    url: categories/
                    weight: 10
                -
                    identifier: tags
                    name: Tags
                    url: tags/
                    weight: 20
                -
                    identifier: posts
                    name: Posts
                    url: posts/
                    weight: 30
                -
                    identifier: archive
                    name: Archives
                    url: archives/
                    weight: 40
                -
                    identifier: about
                    name: About Me
                    url: about/
                    weight: 50
                -
                    identifier: search
                    name: Search
                    url: search/
                    weight: 60
        params:
            author: alikia2x
            title: Alikia's Blog
            description: Welcome to alikia's blog. This is a blog to share my learning and my thinking.
            homeInfoParams:
                Title: "Hi there \U0001F44B"
                Content: Welcome to alikia's blog. This is a blog to share my learning and my thinking.
            editPost:
                URL: 'https://github.com/alikia2x/blog/tree/main/content'
                Text: Suggest edit on GitHub
                appendFilePath: true
            countAllWords:
                enabled: true
                prefix: Total
                suffix: words
            label:
                text: Alikia's Blog
                icon: 'https://alikia2x.com/img/avatar.png'
                iconHeight: 30

